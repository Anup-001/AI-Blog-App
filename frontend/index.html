<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- nav-bar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>
    <br>
    <br>
    <!-- main -->

    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
            <!-- Introuction Section -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">
                    Welcome to the AI Blog Generator!
                </h2>
                <p class="text-gray-700">
                    Generate high quality blog articles from Youtube videos using AI.
                    Simply enter the URL of a Youtube video and let our AI do the rest.
                </p>
            </div>
            <br>
            <!-- URL Input Section -->
            <div>
                <h2 class="text-xl mb-4 font-semibold">
                    Enter Youtube Video URL:
                </h2>
                <div class="flex space-x-4">
                    <input id="youtubelink" type="url" placeholder="Place Youtube Link ..." class="flex-grow p2 border border-blue-400 rounded-l-md">
                    <button id="generateBtn" class="bg-blue-600 text-white px-4 rounded-r-md hover:bg-blue-700 transition-colors">
                        Generate
                </div>

                <!-- generated blog display -->
                <section class="mt-10 flex-grow">
                    <h2 class="text-xl mb-4 font-semibold">Generated Blog Article</h2>
                    <div id="blogcontent" class="mt-2 text-gray-700 space-y-4">
                        <!-- section for loading cirle -->
                    </div>
                </section>

            </div>
        </div>
    </div>
    <footer class="text-center px-4 text-black mt-6 ">
        Made by Aky 
    </footer>
    <script></script>
</body>
</html>
